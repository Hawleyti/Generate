    <button class="btn" onclick="filterSelection('disaster')"> 灾难</button>

  <div class="main">

    <!-- BING 美加AI关键词 -->
    <div class="row">
    <!-- 主耶稣 -->
      <div class="主耶稣">
        <div class="column Jesus">
          <div class="content">
            <img src="./Picture/Jesus/主耶稣22.jpg" alt="Jesus" style="width:100%">
            <!-- <h4>主耶稣</h4> -->
            <p>主耶稣，面带微笑，身穿洁白的衣服，红色披肩轻轻垂落在肩上。他右边怀中抱着一个甜美的小女孩，女孩穿着粉色的衣服，脸上也洋溢着笑容。两人都注视着镜头，仿佛在分享着一份特别的亲密时刻。周围的小雪纷纷飘落，落在他们的头发、肩膀和衣服上。天空呈现出明亮的天蓝色，与白雪形成鲜明的对比。
               </p>
          </div>
        </div>
      </div>
    </div>



<script>
  filterSelection("all")
  function filterSelection(c) {
    var x, i;
    x = document.getElementsByClassName("column");
    if (c == "all") c = "";
    for (i = 0; i < x.length; i++) {
      w3RemoveClass(x[i], "show");
      if (x[i].className.indexOf(c) > -1) w3AddClass(x[i], "show");
    }
  }
</script>    
</body>
