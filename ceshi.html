<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Table</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
/* styles.css */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    background-color: #f9f9f9;
}

.table-container {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

.vertical-table {
    border-collapse: collapse;
    width: 100%;
    max-width: 600px;
    background-color: #ffffff;
    box-shadow: 0
}
</style>
<body>
    <div class="table-container">
        <table class="custom-table">
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Person 1</th>
                    <th>Person 2</th>
                    <th>Person 3</th>
                    <th>Person 4</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Name</td>
                    <td>John</td>
                    <td>Anna</td>
                    <td>Mike</td>
                    <td>Emma</td>
                </tr>
                <tr>
                    <td>Age</td>
                    <td>25</td>
                    <td>30</td>
                    <td>28</td>
                    <td>35</td>
                </tr>
                <tr>
                    <td>Occupation</td>
                    <td>Engineer</td>
                    <td>Designer</td>
                    <td>Doctor</td>
                    <td>Teacher</td>
                </tr>
                <tr>
                    <td>Location</td>
                    <td>New York</td>
                    <td>London</td>
                    <td>Paris</td>
                    <td>Berlin</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
