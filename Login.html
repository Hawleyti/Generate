<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        .login-form {
            display: flex;
            flex-direction: column;
            width: 300px;
            margin: 0 auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(173, 216, 230, 0.5); /* 浅蓝色 */
            border: 3px solid rgba(182, 182, 184, 0.5); /* 深度蓝色 */
            padding: 15px 10px;
        }
        .login-form input {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }
        .login-form button {
            padding: 10px;
            font-size: 16px;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-form">
        <input type="text" id="username" placeholder="用户名" onfocus="clearErrorMessage()">
        <input type="password" id="password" placeholder="密码" onfocus="clearErrorMessage()">
        <button onclick="login()">登录</button>
        <div class="error" id="error-message"></div>
    </div>

    <script>
        function login() {
            const errorMessage = document.getElementById('error-message');
            errorMessage.textContent = ''; // 清除错误消息
    
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
    
            if (username === 'jinhaobenfenai@gmail.com' && password === 'jinhaobenfenai292934') {
                sessionStorage.setItem('authenticated', 'true');
                window.location.href = 'index.html'; // 你的网站主页
            } else {
                errorMessage.textContent = '用户名或密码错误';
            }
        }
    
        function clearErrorMessage() {
            const errorMessage = document.getElementById('error-message');
            errorMessage.textContent = ''; // 清除错误消息
        }
    </script>
</body>
</html>
